<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torneo de Pádel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container mt-3">
    <h1 class="text-center mb-4">Torneo de Pádel</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="player-name">Nombre del jugador:</label>
          <input type="text" class="form-control" id="player-name" />
        </div>
        <button class="btn btn-primary mb-3" onclick="agregarJugador()">
          Agregar Jugador
        </button>
        <button class="btn btn-success" onclick="iniciarPartido()">
          Iniciar Partido
        </button>
      </div>

      <div class="col-md-6">
        <h2>Lista de Jugadores</h2>
        <ul class="list-group" id="players-list"></ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Equipos</h2>
        <ul class="list-group" id="teams-list"></ul>
      </div>

      <div class="col-md-6">
        <h2>Resultados</h2>
        <ul class="list-group" id="results-list"></ul>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
