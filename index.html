<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torneo de PÃ¡del</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
      />
      <link 
      rel="stylesheet"
      href="index.css"
    />
  </head>
  <body class="container mt-3">
    <h1 class="text-center mb-4">Torneo de Padel</h1>

    <div class="row mb-4">
      <div class="col-md-6 mb-4">
        <div class="form-group mb-3">
          <label for="player-name">Nombre del jugador:</label>
          <input type="text" class="form-control" id="player-name" />
        </div>
       <div class="mb-3">
        <button class="btn btn-primary" onclick="agregarJugador()">
          Agregar Jugador
        </button>

        <button class="btn btn-danger" onclick="eliminarJugadores()">
          Eliminar Jugadores
        </button>
       </div>
      </>

      <div class="col-md-6">
        <div class="row">
          <div class="col-6">
            <h2>Jugadores</h2>
            <ul class="list-group ps-3" id="players-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <button class="btn btn-success" onclick="iniciarPartido()">
          Formar equipos
        </button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <!-- <h2>Equipos</h2> -->
        <div class="teams-list" id="teams-list">
          <!-- <div class="team-members"></div> -->
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <h2>Resultados</h2>

      <div class="col-6">
        <label for="resultado1">Resultado Equipo 1:</label>
        <input
          type="number"
          class="form-control mb-3"
          id="resultado1"
          placeholder="Puntos Equipo 1"
        />
      </div>
      <div class="col-6">
        <label for="resultado2">Resultado Equipo 2:</label>
        <input
          type="number"
          class="form-control mb-3"
          id="resultado2"
          placeholder="Puntos Equipo 2"
        />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" onclick="confirmarResultado()">
          Confirmar Resultado
        </button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <h2>Ranking</h2>
        <ul class="list-group" id="ranking-list"></ul>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <h2>Historial de Partidos</h2>
        <ul class="list-group" id="results-list"></ul>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
